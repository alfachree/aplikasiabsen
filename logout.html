<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #8E24AA,#21867a);
        }
        
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .sidebar a i {
            margin-right: 10px;
        }
        
        .sidebar a:hover {
            background:#43A047;
        }
        
        .logout-btn {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-btn {
            background: #ccc;
        }
        .logout-confirm-btn {
            background: red;
            color: white;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Keluar</h2>
        <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
        <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
        <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
        <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="modal">
            <h3>Apakah Anda yakin ingin keluar?</h3>
            <div class="buttons">
                <button class="cancel-btn" onclick="window.location.href='menuutama.html'">Batal</button>
                <button class="logout-confirm-btn" onclick="window.location.href='login.html'">Keluar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        @ 2025 Copyright | Kelompok 1
    </div>

</body>
</html>
