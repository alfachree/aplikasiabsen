<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Logout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #8E24AA, #21867a);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      position: relative;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      background: #34495e;
      color: white;
      transition: left 0.3s ease-in-out;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1001;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar-header {
      padding: 20px;
    }
    .sidebar-header h2 {
      font-size: 22px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
      z-index: 1000;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    /* TOGGLE BUTTON */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      z-index: 1002;
      transition: transform 0.3s ease, left 0.3s;
    }
    .toggle-btn.inside {
      left: 210px;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      margin-top: 80px;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn {
      background: #ccc;
    }
    .logout-confirm-btn {
      background: red;
      color: white;
    }

    /* FOOTER */
    .footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Keluar</h2>
    </div>
    <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
    <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
    <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
    <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
  </nav>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- TOGGLE BUTTON -->
  <button class="toggle-btn" id="toggle-btn">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="modal">
      <h3>Apakah Anda yakin ingin keluar?</h3>
      <div class="buttons">
        <button class="cancel-btn" onclick="window.location.href='menuutama.html'">Batal</button>
        <button class="logout-confirm-btn" onclick="window.location.href='login.html'">Keluar</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    &copy; 2025 Copyright | Kelompok 1
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('toggle-btn');

    function toggleSidebar() {
      if (sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        toggleBtn.classList.remove('inside');
      } else {
        sidebar.classList.add('active');
        overlay.classList.add('active');
        toggleBtn.classList.add('inside');
      }
    }

    toggleBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
