<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kelas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <style>
    /* Reset dan dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6A0572, #21867a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      position: relative;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px; /* Tersembunyi di luar layar awalnya */
      height: 100vh;
      background: #34495e;
      color: white;
      transition: left 0.3s ease-in-out;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1001;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar-header {
      padding: 20px;
      display: flex;
      align-items: center;
      /* Karena tombol silang dihilangkan, hanya judul yang ditampilkan */
    }
    .sidebar-header h2 {
      font-size: 22px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
      margin-bottom: 5px;
    }
    .sidebar a i {
      width: 20px;
      text-align: center;
    }
    .sidebar a:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
      z-index: 1000;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    /* TOGGLE BUTTON (HAMBURGER ICON) */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      z-index: 1002;
      transition: transform 0.3s ease, left 0.3s;
    }
    .toggle-btn:hover {
      transform: scale(1.2);
    }
    /* Saat sidebar terbuka, ubah posisi tombol agar tampak berada di dalam header sidebar */
    .toggle-btn.inside {
      left: 210px; /* 250px (lebar sidebar) - 40px offset */
    }

    /* KONTEN UTAMA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px;
      width: 100%;
      margin-top: 80px;
    }
    .class-container {
      display: flex;
      gap: 50px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .class-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }
    .labels {
      display: block;
      width: 100%;
      text-align: center;
      background: #fff;
      color: #2d3436;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .class-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    .class-buttons a {
      text-decoration: none;
    }
    .class-buttons button {
      width: 100%;
      padding: 15px 25px;
      background: #34495e;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .class-buttons button:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    /* FOOTER */
    .footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Data Absen</h2>
    </div>
    <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
    <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
    <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
    <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
  </nav>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- TOGGLE BUTTON (HAMBURGER ICON) -->
  <button class="toggle-btn" id="toggle-btn">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- KONTEN UTAMA -->
  <div class="main">
    <h1>Pilih Kelas</h1>
    <div class="class-container">
      <div class="class-group">
        <span class="labels">Putra</span>
        <div class="class-buttons">
          <a href="kelas.html"><button>X PPLG</button></a>
          <a href="x-akl-putra.html"><button>X AKL</button></a>
          <a href="kelas.html"><button>XI RPL</button></a>
          <a href="kelas.html"><button>XI LPS</button></a>
          <a href="kelas.html"><button>XII RPL</button></a>
          <a href="kelas.html"><button>XII PBS</button></a>
        </div>
      </div>
      <div class="class-group">
        <span class="labels">Putri</span>
        <div class="class-buttons">
          <a href="kelas.html"><button>X PPLG</button></a>
          <a href="kelas.html"><button>X AKL</button></a>
          <a href="kelas.html"><button>XI RPL</button></a>
          <a href="kelas.html"><button>XI LPS</button></a>
          <a href="kelas.html"><button>XII RPL</button></a>
          <a href="kelas.html"><button>XII PBS</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    &copy; 2025 Copyright | Kelompok 1
  </div>

  <!-- SCRIPT -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('toggle-btn');

    // Fungsi toggle untuk membuka/menutup sidebar dan memindahkan posisi tombol
    function toggleSidebar() {
      if (sidebar.classList.contains('active')) {
        // Jika sidebar terbuka, tutup dan kembalikan tombol ke pojok kiri atas (posisi awal)
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        toggleBtn.classList.remove('inside');
      } else {
        // Jika sidebar tertutup, buka sidebar dan pindahkan tombol ke dalam header sidebar
        sidebar.classList.add('active');
        overlay.classList.add('active');
        toggleBtn.classList.add('inside');
      }
    }

    toggleBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
