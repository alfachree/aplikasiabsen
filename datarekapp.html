<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Rekap Absen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #8e24aa, #21867a);
        color: #2d3436;
      }
      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background: #34495e;
        border-radius: 5px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
        padding: 15px;
        margin: 5px 0;
        background: #34495e;
        border-radius: 5px;
        transition: 0.3s;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .sidebar a:hover {
        background: #43a047;
      }

      .wrapper {
        display: flex;
        flex: 1;
      }

      .main {
        margin-left: 250px;
        padding: 20px;
        height: calc(100vh - 50px);
        overflow-y: auto;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .content {
        background: rgba(255, 255, 255, 0.397);
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
      }

      .content h2 {
        margin-top: 0;
        font-size: 24px;
        color: #2d3436bb;
      }

      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .buttons .delete {
        background: #d63031;
        color: white;
      }

      .buttons .delete:hover {
        background: #e74c3c;
      }

      .buttons .edit {
        background: #b86e00;
        color: white;
      }

      .buttons .edit:hover {
        background: #00cec9;
      }

      .footer {
        width: 100%;
        background-color: #2d3436;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <h2>Data Rekap</h2>
        <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
        <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
        <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
        <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
      </nav>

      <div class="main">
        <div class="content">
          <h2>Data Rekap Absen</h2>
          <table>
            <tr>
              <td>Nama:</td>
              <td><input type="text" value="M. Fatih Fuady" readonly /></td>
            </tr>
            <tr>
              <td>Jumlah Alfa:</td>
              <td><input type="number" value="12" readonly /></td>
            </tr>
            <tr>
              <td>Jumlah Sakit:</td>
              <td><input type="number" value="6" readonly /></td>
            </tr>
            <tr>
              <td>Jumlah Izin:</td>
              <td><input type="number" value="2" readonly /></td>
            </tr>
          </table>

          <h3>Data Rekap Kelengkapan Atribut</h3>
          <table>
            <tr>
              <td>Kaos Kaki:</td>
              <td><input type="number" value="6" readonly /></td>
              <td>Hasduk:</td>
              <td><input type="number" value="6" readonly /></td>
            </tr>
          </table>

          <div class="buttons">
            <button class="delete">Hapus Data</button>
            <button class="edit">Edit</button>
          </div>

          <div class="buttons" style="justify-content: center">
            <button class="edit" style="background: #04f856">Kembali</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">&copy; 2025 Copyright | Kelompok 1</div>
  </body>
</html>
