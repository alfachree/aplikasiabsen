<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Absen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #6A0572, #21867a);
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background: #43A047;
        }

        .main-content {
            margin-left: 270px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            background: #34495e;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Dropdown Style */
        .kelas-select select {
            padding: 6px 10px;
            background-color: #6A0572;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            width: 150px;
        }

        .kelas-select select:hover {
            background-color: #43A047;
        }

        .dashboard {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .table-container {
            display: flex;
            gap: 20px;
        }

        .table {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: #6A0572;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #43A047;
            color: white;
        }

        td input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        /* FORM CONTROLS: Tombol Kembali & Submit */
        .form-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .form-controls a {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn {
            background-color: #ccc;
            color: #333;
        }

        .back-btn:hover {
            background-color: #bbb;
            transform: scale(1.05);
        }

        .submit-btn {
            background-color: #28a745;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .header,
        .table-container {
            margin-left: -100px;
            margin-right: -100px;
            width: calc(100% + 100px);
        }


        /* RESPONSIVE DESIGN */
        @media screen and (max-width: 768px) {
            .main-header,
            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar.active {
                left: 0;
            }

            .toggle-btn.inside {
                left: 160px;
            }

            .info-box {
                flex-direction: column;
            }

            .form-controls {
                flex-direction: column;
                gap: 10px;
            }

            .form-controls button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    </div>

    <script>
        // Fungsi untuk mengganti kelas yang dipilih

</body>

</html>
