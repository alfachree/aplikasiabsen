<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6A0572, #21867a);
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            padding: 15px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .sidebar a i {
            margin-right: 10px;
        }
        
        .sidebar a:hover {
            background:#43A047;
        }
       

        .main-content {
            margin-left: 270px; /* Memberikan ruang untuk sidebar */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 20px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            height: 250px;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }

        .buttons button {
            background: #1E3A8A;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }

        .buttons button:hover {
            background: #122860;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Pengaturan</h2>
        <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
            <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
            <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
            <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
            <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </div>
    <div class="main-content">
        <div class="logo"></div>
        <h1>APPASI</h1>
        <p>ABSENSI APEL SISWA</p>
        <div class="buttons">
            <a href="dataadmin.html"><button>Data Admin</button></a>
            <a href="tambahuser.html"><button>Tambah User</button></a>
            <a href="tambahsiswa.html"><button>Tambah Siswa</button></a>
            <a href="masukan.html"><button>Masukan</button></a>
        </div>
        <div class="footer">Â© 2025 Copyright | Kelompok 1</div>
    </div>

    <!-- Menambahkan ikon FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
