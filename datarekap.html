            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #37474F;
            color: #FFFFFF;
        }

        table thead th {
            padding: 15px;
            text-align: left;
        }

        table tbody td {
            padding: 15px;
            border-bottom: 1px solid #EEEEEE;
            color: #37474F;
        }

        table tbody tr:hover {
            background-color: #E0F7FA;
            cursor: pointer;

        .info {
            font-size: 18px;
            color: #37474F;
            margin-top: 10px;
