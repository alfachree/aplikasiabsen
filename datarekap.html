<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Data Rekap</title>
    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6A0572, #21867a);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            background: #34495e;
            color: white;
            transition: left 0.3s ease-in-out;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 1001;
            padding-top: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s;
            margin-bottom: 10px;
        }

        .sidebar a i {
            width: 20px;
            text-align: center;
        }

        .sidebar a:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
            z-index: 1000;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* TOGGLE BUTTON (HAMBURGER ICON) */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            z-index: 1002;
            transition: transform 0.3s ease, left 0.3s;
        }

        .toggle-btn:hover {
            transform: scale(1.2);
        }

        .toggle-btn.inside {
            left: 210px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0px;
            display: flex;
            flex-direction: column;
            background-color: #e8f5e99c;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Membuat table container menjadi responsive dan fullscreen */
.table-container {
    background: #ffffff73;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
    overflow-x: auto; /* Membuat kontainer bisa scroll horizontal jika konten lebih lebar */
    width: 100%; /* Pastikan kontainer memenuhi lebar layar */
    height: 100vh; /* Mengatur container agar memenuhi tinggi layar */
    box-sizing: border-box; /* Agar padding dan border ikut dihitung dalam lebar */
}

/* Membuat tabel responsive */
table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* Membantu tabel menyesuaikan ukuran kolom */
}

/* Menangani responsivitas di perangkat mobile */
@media (max-width: 768px) {
    .table-container {
        padding: 10px; /* Mengurangi padding pada perangkat kecil */
        height: auto; /* Menyesuaikan tinggi kontainer agar lebih fleksibel */
    }
    table {
        width: 100%; /* Tabel akan memenuhi lebar kontainer */
        overflow-x: auto; /* Mengaktifkan scroll horizontal jika tabel terlalu lebar */
    }
    .info {
        font-size: 16px; /* Menyesuaikan ukuran teks pada perangkat kecil */
    }
}

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #37474F;
            color: #FFFFFF;
        }

        table thead th {
            padding: 15px;
            text-align: left;
        }

        table tbody td {
            padding: 15px;
            border-bottom: 1px solid #EEEEEE;
            color: #37474F;
        }

        table tbody tr:hover {
            background-color: #E0F7FA;
            cursor: pointer;
        }

        .info {
            font-size: 18px;
            color: #37474F;
            margin-top: 10px;
            text-align: center;
        }

        /* Styling footer yang akan tetap berada di bawah */
.footer {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    padding: 12px 0;
    font-size: 14px;
    position: relative;
    margin-top: auto; /* Menjaga footer berada di bawah konten */
}
    </style>
</head>
<body>
    <!-- SIDEBAR -->

    <!-- SCRIPT -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const toggleBtn = document.getElementById('toggle-btn');

        function toggleSidebar() {
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                toggleBtn.classList.remove('inside');
            } else {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                toggleBtn.classList.add('inside');
            }
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
