<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kelas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8E24AA, #21867a);
            color: #fff;
        }

        .sidebar {
            width: 210px;
            height: 100vh;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            padding: 15px; /* Reduced padding for compact layout */
            position: fixed;
        }

        .sidebar h1 {
            color: #dfe6e9;
            text-transform: uppercase;
            font-size: 18px;
            margin-bottom: 20px; /* Added margin to space out the title */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0; /* Reduced margin */
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px; /* Added gap between icon and text */
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: #1300df;
        }

        .sidebar ul li i {
            width: 20px;
            text-align: center;
        }

        .main {
            margin-left: 20%;
            padding: 20px;
            text-align: center;
        }

        .main h1 {
            margin-top: 0;
        }

        .class-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 40px;
        }

        .class-buttons button {
            padding: 20px 30px;
            background: #2d3436;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .class-buttons button:hover {
            background: #636e72;
        }

        .labels {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
        }

        .labels span {
            background: #dfe6e9;
            color: #2d3436;
            padding: 20px;
            border-radius: 8px;
            font-size: 25px;
        }

        .footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      position: relative;
      bottom: 0;
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Data Rekap</h1>
        <ul>
            <a href="menuutama.html"><i class="fas fa-home"></i> Menu Utama</a>
            <a href="dataabsen.html"><i class="fas fa-user"></i> Data Absen</a>
            <a href="datarekap.html"><i class="fas fa-chart-bar"></i> Data Rekap</a>
            <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
            <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </ul>
    </div>

    <div class="main">
        <h1>Data Rekap Apel</h1>
        <div class="class-buttons">
            <button>X PPLG</button>
            <button>X AKL</button>
            <button>XI RPL</button>
            <button>XI LPS</button>
            <button>XII RPL</button>
            <button>XII PBS</button>
        </div>

        <div class="labels">
            <span>Putra</span>
            <span>Putri</span>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Copyright | Kelompok 1
    </div>
</body>
</html>
