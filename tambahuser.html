<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8E24AA, #21867a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      position: relative;
    }
    .header {
      text-align: center;
      padding: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      margin-top: 20px; /* Ruang untuk form agar tidak tertutup */
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      color: #fff;
      font-weight: bold;
    }
    .form-group input {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: sans-serif;
      text-align: center;
      transition: 0.3s;
      text-decoration: rgb(94, 87, 87);
    }
    .btn:hover {
      background: #ddd;
    }
    /* Notifikasi */
    .notification {
      display: none;
      background-color: rgba(109, 114, 109, 0.8);
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      position: absolute;
      top: 100px; /* Geser lebih kebawah */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Notifikasi muncul di sini (di depan form) -->
    <div id="notification" class="notification"></div>

    <div class="header">Tambah Siswa</div>
    <div class="container">
      <h2>Form Tambah User</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
        </div>
        <div class="form-group">
          <label for="kelas">Kelas:</label>
          <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas" required>
        </div>
        <div class="form-group">
          <label for="osis_divisi">Osis Divisi:</label>
          <input type="text" id="osis_divisi" name="osis_divisi" placeholder="Masukkan osis divisi" required>
        </div>
        <div class="btn-container">
          <a href="pengaturan.html" class="btn">Batal</a>
          <button type="button" class="btn" onclick="tambahUser()">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function tambahUser() {
      // Ambil nilai dari setiap input field
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      const osisDivisi = document.getElementById("osis_divisi").value.trim();

      // Pastikan semua field telah diisi
      if (nama && kelas && osisDivisi) {
        // Buat konten notifikasi dengan pesan dan data
        const notificationContent = `
          <p>User berhasil ditambahkan!</p>
          <p><strong>Nama:</strong> ${nama}</p>
          <p><strong>Kelas:</strong> ${kelas}</p>
          <p><strong>Osis Divisi:</strong> ${osisDivisi}</p>
        `;
        // Tampilkan notifikasi di depan form
        const notif = document.getElementById("notification");
        notif.innerHTML = notificationContent;
        notif.style.display = "block";

        // Sembunyikan notifikasi setelah 3 detik
        setTimeout(function() {
          notif.style.display = "none";
        }, 3000);

        // (Opsional) Reset form setelah berhasil menyimpan
        // document.getElementById("userForm").reset();
      } else {
        alert("Harap isi semua field!");
      }
    }
  </script>
</body>
</html>
