<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8E24AA,#21867a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
            width: 50%;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            margin: auto;
            width: 80%;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        label {
            display: block;
            color: #fff;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            width: 48%;
            padding: 10px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Dashboard</h2>
        <div class="container">
            <h2>Tambah Siswa</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>

                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas" required>

                <label for="ttl">TTL:</label>
                <input type="text" id="ttl" name="ttl" placeholder="Masukkan TTL" required>

                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" required>

                <div class="btn-container">
                    <button type="button" class="btn" onclick="window.location.href='pengaturan.html'">Batal</button>
                    <button type="button" class="btn" onclick="tambahsiswa()">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function tambahsiswa() {
            // Ambil nilai dari setiap input field
            const nama = document.getElementById("nama").value.trim();
            const kelas = document.getElementById("kelas").value.trim();
            const ttl = document.getElementById("ttl").value.trim();
            const alamat = document.getElementById("alamat").value.trim();

            // Pastikan semua field telah diisi
            if (nama && kelas && ttl && alamat) {
                // Buat konten notifikasi dengan pesan dan data
                const notificationContent = `
                    <p>User berhasil ditambahkan!</p>
                    <p><strong>Nama:</strong> ${nama}</p>
                    <p><strong>Kelas:</strong> ${kelas}</p>
                    <p><strong>TTL:</strong> ${ttl}</p>
                    <p><strong>Alamat:</strong> ${alamat}</p>
                `;
                // Tampilkan notifikasi di depan form
                const notif = document.createElement('div');
                notif.id = "notification";
                notif.innerHTML = notificationContent;
                notif.style.display = "block";
                notif.style.position = "absolute";
                notif.style.backgroundColor = "#fff";
                notif.style.padding = "10px";
                notif.style.borderRadius = "5px";
                notif.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
                document.body.appendChild(notif);

                // Sembunyikan notifikasi setelah 3 detik
                setTimeout(function() {
                    notif.style.display = "none";
                    document.body.removeChild(notif);
                }, 3000);

                // Reset form setelah berhasil menyimpan
                document.querySelector("form").reset();
            } else {
                alert("Harap isi semua field!");
            }
        }
    </script>
</body>
</html>
