    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #43A047, #6A0572); /* Gradasi hijau ke ungu */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar */
        .sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
}
.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    padding: 10px;
    background: #34495e;
    border-radius: 5px;
}
.sidebar a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    padding: 15px;
    margin: 5px 0;
    background: #34495e;
    border-radius: 5px;
    transition: 0.3s;
}
.sidebar a i {
    margin-right: 10px;
}
.sidebar a:hover {
    background:#43A047;
}

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #e8f5e99c; /* Hijau muda */
            border-radius: 10px;
            overflow: hidden;
        }

        .table-container {
            background: #ffffff73; /* Latar belakang putih untuk lebih elegan */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Efek bayangan lembut */
            margin-bottom: 20px;
            padding: 20px; /* Tambahkan padding agar ruang lebih lapang */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #37474F;
            color: #FFFFFF;
        }

        table thead th {
            padding: 15px;
            text-align: left;
        }

        table tbody td {
            padding: 15px;
            border-bottom: 1px solid #EEEEEE;
            color: #37474F;
        }

        table tbody tr:hover {
            background-color: #E0F7FA;
            cursor: pointer;
        }

        .info {
            font-size: 18px;
            color: #37474F;
            margin-top: 10px;
            text-align: center;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
