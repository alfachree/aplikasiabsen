<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kelas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         } 
         
         body {
             margin: 0;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background: linear-gradient(135deg, #6A0572, #21867a);
             color: #fff;
             display: flex;
         }
         .container {
             width: 100%;
             max-width: 1200px;
             height: 90%;
             background-color: rgba(255, 255, 255, 0.247); /* Putih transparan */
             display: flex;
             border-radius: 10px;
             overflow: hidden;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.096);
         }
 
 
         .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Warna gelap seperti sebelumnya */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #34495e; /* Warna hover abu-abu */
            border-radius: 5px;
            display: block;
            font-size: 16px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #43A047; /* Warna hijau terang saat hover */
        }

        .sidebar a i {
            margin-right: 10px;
        }
 
         .main {
             flex: 1;
             padding: 40px;
             text-align: center;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             position: relative;
         }
 
         .main h1 {
             font-size: 28px;
             font-weight: bold;
         }
 
         .class-buttons {
             display: grid;
             grid-template-columns: repeat(2, 1fr);
             gap: 20px;
             justify-items: center;
             margin-top: 40px;
             position: relative;
             z-index: 2;
         }
 
         .class-buttons button {
             padding: 15px 20px;
             background: #34495e;
             border: none;
             border-radius: 8px;
             color: #fff;
             font-size: 16px;
             cursor: pointer;
             transition: background 0.3s, transform 0.2s;
         }
 
         .class-buttons button:hover {
             background: #2ecc71;
             transform: scale(1.05);
         }
 
         .labels {
             margin-top: 20px;
             display: flex;
             gap: 20px;
         }
 
         .labels span {
             background: #fff;
             color: #2d3436;
             padding: 10px 15px;
             border-radius: 8px;
             font-size: 14px;
             font-weight: bold;
         }
 
         .footer {
             position: absolute;
             bottom: 0;
             width: 100%;
             background-color: rgba(0, 0, 0, 0.7);
             color: #fff;
             text-align: center;
             padding: 12px 0;
             font-size: 14px;
         }
 
     </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <h1>dataabsen</h1>
            <a href="menuutama.html" id="menu-utama"><i class="fas fa-home"></i> Menu Utama</a>
            <a href="absenxakl-pa.html" id="menu-absen"><i class="fas fa-home"></i> Menu Absen</a>
            <a href="dataabsen.html" class="active" id="data-absen"><i class="fas fa-user"></i> Data Absen</a>
            <a href="rekababsen.html" id="data-rekap"><i class="fas fa-chart-bar"></i> Data Rekap</a>
            <a href="pengaturan.html" id="pengaturan"><i class="fas fa-cog"></i> Pengaturan</a>
            <a href="logout.html" id="keluar"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </ul>
    </div>

    <div class="main">
        <h1>Kelas</h1>
        
        <div class="class-buttons">
            <button>X PPLG</button>
            <button>X AKL</button>
            <button>XI RPL</button>
            <button>XI LPS</button>
            <button>XII RPL</button>
            <button>XII PBS</button>
        </div>
        <div class="labels">
            <span>Putra</span>
            <span>Putri</span>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Copyright | Kelompok 1
    </div>

    <script>
        const sidebarLinks = document.querySelectorAll('.sidebar a');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                sidebarLinks.forEach(link => link.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
