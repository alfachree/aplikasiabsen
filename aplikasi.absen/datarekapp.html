    <style>
        /* Menghilangkan scroll */
        html, body {
            height: 100%; /* Memastikan halaman memenuhi tinggi layar */
            margin: 0;
            overflow: hidden; /* Menyembunyikan scroll */
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8E24AA, #21867a);
            color: #2d3436;
        }

        .sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
}
.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    padding: 10px;
    background: #34495e;
    border-radius: 5px;
}
.sidebar a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    padding: 15px;
    margin: 5px 0;
    background: #34495e;
    border-radius: 5px;
    transition: 0.3s;
}
.sidebar a i {
    margin-right: 10px;
}
.sidebar a:hover {
    background:#43A047;
}

        .main {
            margin-left: 15%; /* Sesuaikan dengan lebar sidebar */
            padding: 20px;
            height: 100vh; /* Menyesuaikan tinggi konten utama dengan layar */
            overflow-y: auto; /* Scroll hanya untuk konten utama jika diperlukan */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Membuat layout teratur */
        }

        .content {
            background: rgba(255, 255, 255, 0.397);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Memastikan konten mengambil ruang yang tersedia */
        }

        .content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #2d3436bb;
        }

        .content table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .content table td {
            padding: 10px;
        }

        .content table td input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons .delete {
            background: #d63031;
            color: white;
        }

        .buttons .delete:hover {
            background: #e74c3c;
        }

        .buttons .edit {
            background: #b86e00;
            color: white;
        }

        .buttons .edit:hover {
            background: #00cec9;
        }

        .footer {
            width: 100%;
            background-color: #2d3436;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
